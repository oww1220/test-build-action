<!-- 이미지등록 레이어 -->
<div class="layer-rocket rocket-obj-basket">
	<div class="layer-top">
		<div class="btn-rocket-open">
			<img src="../../images/bg-rocket.png" alt="rocket"/>
		</div>
		<button type="button" class="btn-rocket-close" data-layer="rocket-obj-basket">
			close rocket layer
		</button>
	</div>
	<div class="layer-cont">
		<div class="layer-cont-in">

			<!---->
			<div class="imageFileView">
				<div class="step01 on">
					<dl>
						<dt>STEP 1</dt>
						<dd>
							아래 사진과 같이 장바구니를<br/>
							캡처하여 등록해 주세요.
							<span>
								전체 금액(최대 1천만 원)이 반드시<br/>
								포함되어야 합니다.
							</span>
						</dd>
					</dl>	
					<div class="goBtn">
						<label for="imageImport01">이미지 불러오기</label>
						<input type="file" id="imageImport01" class="blind">
					</div>
					<div class="guide-txt">예시 이미지</div>
					<div>
						<img src="../../images/img-examples-1.png" alt="장바구니 캡쳐예시">
					</div>
					
				</div>
				<div class="step02">
					<dl>
						<dt>STEP 2</dt>
						<dd>이미지를<br>등록하시겠습니까?</dd>
					</dl>
					<div class="btnWrap">
						<a href="javascript:;" class="goBtn">등록하기</a>
						<div class="goBtn">
							<label for="imageImport02">이미지 다시 불러오기</label>
							<input type="file" id="imageImport02" class="blind">
						</div>
					</div>
					<div class="guide-txt">등록 이미지</div>

					<div><img src="../../images/img-examples-1.png" alt="장바구니 캡쳐예시"></div>
					
				</div>
				<div class="step03">
					<p>등록이 모두<br>완료되었습니다.</p>
				</div>


			</div>

			
			<!--//-->

		</div>
	</div>
</div>
